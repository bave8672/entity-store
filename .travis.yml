sudo: false
language: node_js
node_js:
    - "12"
before_install:
    - echo //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN >> .npmrc
    - echo //registry.npmjs.org/:_authToken=$NPM_TOKEN >> .npmrc
install:
    - npm ci
script:
    - set -eo pipefail
    - npm run lint
    - npm run test
    - npm run build
    - npm run publish-ci
env:
    global:
        - secure: 
        - secure: ""
